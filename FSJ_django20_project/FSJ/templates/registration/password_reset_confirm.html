{% extends "FSJ/base.html" %}
{% load i18n %}

{% block heading %}
    {% trans "New Password" %}
{% endblock %}

{% block content %}
	{% if validlink %}
		<form method="post">
			{% csrf_token %}
			{{ form.as_p}}
			<button type="submit">Change password</button>
		</form>
	{% else %}
		<p>
			The password set link is invalid. Please request a new password link <a href="{% url 'reset_password' %}">here</a>.
		</p>
	{% endif %}
{% endblock %}
