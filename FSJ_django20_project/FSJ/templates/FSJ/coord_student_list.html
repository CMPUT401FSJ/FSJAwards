{% extends "FSJ/base.html" %}

{% block heading %}
    Profile
{% endblock %}

{% block content %}
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 50%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

{% if student_list %}
    <table>
     <tr>
      <th>CCID</th>
      <th>Username</th>
      <th>Program</th>
     </tr>
    {% for student in student_list %}
        <tr>
         <td>{{ student.ccid }}</td>
         <td>{{ student.username }}</td>
         <td?{{ student.program }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No students are available.</p>
{% endif %}
</body>
{% endblock %}
