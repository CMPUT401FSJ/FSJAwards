<h1>Login</h1><form method="post" action="{% url 'login' %}">{% csrf_token %}<table><tr>    <td>Username:</td>    <td>{{ form.username }}</td></tr><tr>    <td>Password:</td>    <td>{{ form.password }}</td></tr></table><input type="submit" value="login" /><input type="hidden" name="next" value="{{ next }}" /></form>
